name: "Lint PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - '**'
      - '!release-please--*'

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
